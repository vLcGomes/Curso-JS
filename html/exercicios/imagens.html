<div wm-slider>
  <p>
    <img src="http://files.cod3r.com.br/curso-web/imagem1.jpg" width="513" height="342">
  </p>

  <p>
    <img src="http://files.cod3r.com.br/curso-web/imagem2.gif" height="342">
  </p>

  <p class="circular">
    <img src="http://files.cod3r.com.br/curso-web/imagem3.png" height="342">
  </p>

  <p>
    <img src="http://files.cod3r.com.br/curso-web/avatar.jpg" height="50" align-left>
  </p>

  <p class="cidade"></p>

  <p>
    <picture>
      <source srcset="http://files.cod3r.com.br/curso-web/logo-larga.png" media="(min-width: 600px)">
      <img src="https://files.cod3r.com.br/curso-web/logo-estreita.png">
    </picture>
  </p>
</div>

<style>

  p {
    position: absolute;
    display: none;
  }

  .circular {
    width: 513px;
    background-color: #444;
  }

  .texto {
    width: 400px;
  }

  .texto img {
    margin-right: 10px;
  }

  .cidade {
    width: 513px;
    height: 342px;
    background-image: url('http://files.cod3r.com.br/curso-web/imagem4.jpg');
    background-position: center;
    background-repeat: no-repeat;
    background-size: 200%;
  }
</style>

<script>
  function mover(elem, inicio, fim, passo, callback) {
    const novoInicio = inicio - passo
    if (novoInicio >= fim) {
      elem.style.left = novoInicio +'px'
      setTimeout(() => mover(elem, novoInicio, fim, passo, callback), 7)
    } else {
      callback()
    }
  }
  function slider() {
    const elementos = document.querySelectorAll('[wm-slider] > p')
    const slides = Array.from(elementos)
    exibirSlide(slides, slides[0])
  }

  function exibirSlide(slides, slide) {
    slide.style.display = 'block'

    const inicio = innerWidth
    const fim = - slide.clientWidth

    slide.style.left = `${inicio}px`

    mover(slide, inicio, fim, 5, () => {
      slide.style.display = 'none'
      exibirSlide(slides, getProximo(slides, slide))
    })
  }

  function getProximo(lista, atual) {
    const i = lista.indexOf(atual) + 1
    return i < lista.length ? lista[i] : lista [0]
  }
  
  slider()

</script>
