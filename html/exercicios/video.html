<video id="meuVideo" width="800" height="450" controls controlsList='nodownload' >
  <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
</video>

<div wm-progresso="meuVideo" class="progresso">
  <div></div>
</div>

<div>
<button wm-play="meuVideo">Play</button>
<button wm-pause="meuVideo">Pause</button>
</div>

<style>
  .progresso {
    height: 20px;
    width: 500px;
    border: solid 1px #444;
    margin: 20px;
  }

  .progresso > div {
    background-color: red;
    color: #fff;
    height: 100%;
    text-align: right;
    font-size: 14px;
    width: 0%;
  }
</style>

<script>
  const video = document.querySelector('video')
  const playButton = document.querySelector('[wm-play]')
  const pauseButton = document.querySelector('[wm-pause]')
  const progressBar = document.querySelector('[wm-progresso] > div')
  
  playButton.addEventListener('click', () => video.play())
  pauseButton.addEventListener('click', () => video.pause())
  setInterval(
    () => {
      const atualizar = video.currentTime * 100 / video.duration
      progressBar.style.width = atualizar + '%'
    }  
  , 10)
  
</script>
